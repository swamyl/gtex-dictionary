$schema: "http://json-schema.org/draft-04/schema#"

id: "case"
title: Case
type: object
namespace: https://www.gtexportal.org/
category: administrative
program: '*'
project: '*'
description: >
  The collection of all data related to a specific subject in the
  context of a specific experiment. 
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: studies 
    backref: cases
    label: member_of
    target_type: study
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - studies 

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

# Case properties
properties:
  $ref: "_definitions.yaml#/ubiquitous_properties"

  index_date:
    description: >
      Indicates whether the time point reference begins at the donor's actual death, presumed death, 
      or when the cross clamp was applied in the case of surgical donors.
    enum:
      - Actual Death
      - Presumed Death
      - Cross Clamp

  studies:
    $ref: "_definitions.yaml#/to_many"